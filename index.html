<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus-Ticket-Landing Page</title>
    <!-- DaisyUi CDN Starts Here-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUi CDN End -->
    <!-- Google Font Link Starts Here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Google Font Link End Here -->
    <style>
        .font-raleway {
            font-family: "Raleway", sans-serif;
        }

        .font-inter {
            font-family: "Inter", sans-serif;
        }

        .font-roboto {
            font-family: "Roboto", sans-serif;
        }
    </style>
</head>

<body>
    <header class="md:px-20 pt-5">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a class="text-[#030712b3] font-medium font-raleway text-lg ">Home</a></li>
                        <li><a class="text-[#030712b3] font-medium font-raleway text-lg ">About</a></li>
                        <li><a class="text-[#030712b3] font-medium font-raleway text-lg ">Destination</a></li>
                        <li><a class="text-[#030712b3] font-medium font-raleway text-lg ">Search</a></li>
                    </ul>
                </div>
                <a class=" text-3xl md:text-4xl font-bold text-[#030712]font-raleway">P-Ticket</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a class="text-[#030712b3] font-medium font-raleway text-lg ">Home</a></li>
                    <li><a class="text-[#030712b3] font-medium font-raleway text-lg ">About</a></li>
                    <li><a class="text-[#030712b3] font-medium font-raleway text-lg ">Destination</a></li>
                    <li><a class="text-[#030712b3] font-medium font-raleway text-lg ">Search</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a
                    class="btn border-2 rounded-xl bg-[#1dff001a] border-[#1bff0066] md:w-32 md:h-14 text-xl font-raleway text-[#1cd100] font-bold">Bus
                    <img src="images/bus-icon.png" alt=""></a>
            </div>
        </div>
    </header>
    <main class="px-20"></main>
</body>

</html>
